<footer class="footer">
  <div class="container">
    <nav class="level">
      <div class="level-left">
        <small class="level-item">&copy; 2020 RVTR &Colon; fred belotte</small>
      </div>

      <div class="level-right">
        {% for link in site.data.footer_menu %}
        <a class="level-item has-text-link" href="{{ link.url }}" rel="noopener noreferrer" target="_blank">
          <span class="icon">
            <i class="{{ link.icon }}"></i>
          </span>
          {{ link.text }}
        </a>
        {% endfor %}
      </div>
    </nav>
  </div>
</footer>
