---
layout: page
---

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title is-3">{{ page.full_name }}</h1>
        <h2 class="subtitle is-5">{{ content }}</h2>
        <br />

        {% assign posts = site.posts | where: 'author', page.short_name %} {%
        for post in posts %}
        <article class="media">
          <div class="media-content">
            <div class="content">
              <header>
                <h2 class="title is-4">
                  <a href="{{ post.url }}">{{ post.title | downcase }}</a>
                </h2>

                <p class="subtitle is-6">
                  {{ post.date | date: '%Y-%m-%d' }}
                </p>
              </header>

              <p>{{ post.excerpt }}</p>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>

      <div class="column"></div>
    </div>
  </div>
</section>
