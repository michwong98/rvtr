---
layout: page
---

<article class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <header>
          <h1 class="title is-3">{{ page.title }}</h1>

          {% assign author = site.authors | where: 'short_name', page.author |
          first %} {% if author %}
          <p class="subtitle is-5">
            {{ page.date | date: '%Y-%m-%d' }} &Colon;
            <a href="{{ author.url }}">{{ author.short_name }}</a>
          </p>
          {% endif %}
        </header>
        <br />

        <section class="content">
          {{ content }}
        </section>
      </div>

      <div class="column"></div>
    </div>
  </div>
</article>
