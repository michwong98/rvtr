---
title: RVTR &Colon; apps
---

<section class="hero is-fullheight-with-navbar">
  <div class="hero-head">
    <div class="container">
      <br />
      <h1 class="title is-2">apps</h1>

      <div class="columns is-multiline">
        {% for app in site.data.app_menu %}
        <div class="column is-one-quarter">
          <div class="card">
            <header class="card-header">
              <p class="card-header-title">
                <span class="icon">
                  <i aria-hidden="true" class="{{ app.icon }}"></i>
                </span>
                <span>{{ app.title }}</span>
              </p>
            </header>

            <div class="card-image">
              <figure class="image">
                <img src="{{ app.image }}" alt="placeholder image" />
              </figure>
            </div>

            <div class="card-content">{{ app.content }}</div>

            <footer class="card-footer">
              <p class="card-footer-item">
                <a href="#" class="button is-primary is-outlined">
                  {{ app.action | upcase }}
                </a>
              </p>
            </footer>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>

  <div class="hero-foot">
    <br />
  </div>
</section>
