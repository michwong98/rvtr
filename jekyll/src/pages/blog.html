---
title: RVTR &Colon; blog
---

<section class="section">
  <div class="container">
    <div class="columns">
      <div class="column">
        <h1 class="title is-2">blog</h1>
        <br />

        {% for post in site.posts %}
        <article class="media">
          <div class="media-content">
            <div class="content">
              <h2 class="title is-4">
                <a href="{{ post.url }}">{{ post.title | downcase }}</a>
              </h2>

              <p class="subtitle is-6">
                {{ post.date | date: '%Y-%m-%d' }} &Colon; {{ post.author }}
              </p>

              <p>{{ post.excerpt }}</p>
            </div>
          </div>
        </article>
        {% endfor %}
      </div>

      <div class="column"></div>
    </div>
  </div>
</section>
