---
title: RVTR &Colon; team
---

<section class="hero is-fullheight-with-navbar">
  <div class="hero-head">
    <div class="container">
      <div class="columns">
        <div class="column">
          <h1 class="title is-2">team</h1>
          <br />

          {% for author in site.authors %}
          <div class="box">
            <article class="media">
              <div class="media-content">
                <div class="content">
                  <h2 class="title is-4">
                    <a class="has-text-link" href="{{ author.url }}">
                      {{ author.full_name }}
                    </a>
                  </h2>

                  <p class="subtitle is-6">
                    {{ author.content }}
                  </p>
                </div>
              </div>
            </article>
          </div>
          {% endfor %}
        </div>

        <div class="column"></div>
      </div>
    </div>
  </div>
</section>
